      <section>
        <textarea

          <h6 class="informacion">

          <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
          <button class="desencriptar" onclick="btnDesencriptar()">

          </button>
        </div>
      </section>

        <textarea class="mensaje" cols="12" rows="10"></textarea>
        <h3>Ingresa el texto que deseas encriptar o desencriptar.</h3>
        <button class="copiar" onclick="copiar()">Copiar</button>
